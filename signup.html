<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR65pejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-storage.js"></script>
    </head>
    </body>
        <div class="wrapper" style="background-image: url('design_files/images/wanted.PNG')">
           <div class="inner">
               <div class="image-holder">
                  <img src="design_files/images/Thief1_black.png">
               </div>
               <form action="">
                  <h3>Register</h3>

                  <!-----creates a place to write the email address----->
                  <div class="form-wrapper">
                    <input id="email" type="email" placeholder="Email Address" class="form-control">
                    <i class="zmdi zmdi-email"></i>
                  </div>
                  <!-----creates a place to write the email address's password ----->
                  <div class="form-wrapper">
                    <input id="password" type="password" placeholder="Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                  </div>
                  <!-----creates a place to confirm the password----->
                  <div class="form-wrapper">
                    <input id="confirmPassword" type="password" placeholder="Confirm Password" class="form-control">
                    <i class="zmdi zmdi-lock"></i>
                  </div>
                  <!-------creates the register button------>
                  <div class="form-group container-login100-form-btn">
                     <button id="btn-signup" type="button">
                        Register
                        <i class="zmdi zmdi-arrow-right"></i>
                     </button>
                  </div>
                  <!-------creates a text link for going to the signin page------>                 
                  <div class="w-full text-center" style="margin-top: 49%; font-size: 15px;">
                    <a href="signin.html" class="text-dark">
                        Already have an account?
                    </a>
                  </div>
                </form>
           </div>
        </div>

        <script src="js/index.js"></script>
        <script>
            //sends the user directly to the main page if already logged in
            firebase.auth().onAuthStateChanged(function(user){
                if(user){
                    var userId = firebase.auth().currentUser.uid;
                    firebase.database().ref('Users/' + userId).once('value').then(function(snapshot){
                        if(snapshot.val() === null){
                            window.location.href = "accountSettings.html";
                        } 
                    });
                }
            });
        </script>
    </body>
</html>
