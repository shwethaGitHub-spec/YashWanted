<!DOCTYPE html>
<html>
    <head>
        <title>Account Settings</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
            
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-storage.js"></script>
    </head>
    </body>
        <div class="wrapper" style="background-image: url('design_files/images/wanted.PNG')">
            <div class="inner" >
                <div class="image-holder">
                    <img src="design_files/images/quote.jpg">
                </div>
                <form action="">
                    <h3>Account Settings</h3>
                    <!-------creates a place to write the firstName and the secondName------>                   
                    <div class="form-group">
                        <input id="firstName" type="text" placeholder="First Name" class="form-control">
                        <input id="secondName" type="text" placeholder="Second Name" class="form-control">
                    </div>
                    <!-------creates a place to write the phone number------>                                           
                    <div class="form-wrapper">
                        <input id="phone" type="number" placeholder="Phone" class="form-control">
                        <i class="zmdi zmdi-tablet-mac"></i>
                    </div>
                    <!-------creates a place to select the gender--------->                                                              
                    <div class="form-wrapper">
                        <select name="" id="gender" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>

                        <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                        </select>
                    </div>
                    <!-------creates a place to write the address------>                                           
                    <div class="form-wrapper">
                        <input id="address" type="text" placeholder="Address" class="form-control">
                        <i class="zmdi zmdi-pin"></i>
                    </div>
                    <!-------creates a button to set the account details------>                                           
                    <div class="form-group container-login100-form-btn" >
                    <button id="btn-update" type="button">
                        Update & Set
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                    </div>      
                </form> 
            </div>
        </div>

        <script src="js/index.js"></script>
        <script>
            //sends the user directly to the main page if already logged in           
            firebase.auth().onAuthStateChanged(function(user){
                if(user){
                    var userId = firebase.auth().currentUser.uid;
                    firebase.database().ref('Users/' + userId).once('value').then(function(snapshot){
                        if(snapshot.val()){
                            window.location.href = "index.html";
                        }
                    });
                }
            });
        </script>
    </body>
</html>
